<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .point{
            list-style-type: circle;
        }

        .roman{
            list-style-type: upper-roman;
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <ul class="point">
        <li>Alex</li>
        <li>Patricio</li>
    </ul>

    <ol class="roman">
        <li>Davila</li>
        <li>Montufar</li>
    </ol>
</body>
</html>
