<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid seagreen;
            width: 250px;
            height: 250px;
        }
        .a{
            width: 100px;
            height: 100px;
            /*display: none;*/ /*oculta el elemento y quita el espacio en la pantalla*/
            visibility: hidden;   /*mantiene el espacio y oculta el elemento*/
        }
    </style>
</head>

<body>
    <div>
        <p>este es un texto</p>
        <div class="a"></div>
        <p>esta es la continuacion del texto</p>
    </div>
</body>

</html>
